<div class="container my-4">
    <div class="card p-4 shadow-sm border-0 rounded-4" style="max-width: 500px; margin: auto;">
        <h2 class="text-center text-primary mb-3">Car Dekho</h2>

        <div class="mb-3">
            <label for="vehicleId" class="form-label fw-semibold">Enter Vehicle ID</label>
            <input type="number" id="vehicleId" class="form-control" name="Id" [(ngModel)]="Id"
                placeholder="e.g., 11" />
        </div>

        <div class="d-grid">
            <button type="button" class="btn btn-outline-primary fw-bold" (click)="Details()">
                View Details
            </button>
        </div>
    </div>
</div>
